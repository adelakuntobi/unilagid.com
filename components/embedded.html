<!-- embedded_content.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Content</title>

    <script>
      const userimg = sessionStorage.getItem("userImg")
      document.getElementById("userImg").src = userimg;
    </script>
  </head>
  <body>
    <img
    id="userImg"
      src=""
      alt="Embedded Image"
      width="14rem"
      height="16rem"
    />


  </body>
</html>
